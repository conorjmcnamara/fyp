name: Continuous Deployment Pipeline

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

env:
  TAG_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/fyp
  
jobs:
  docker-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
    
      - name: Build Docker Compose services
        run: |
          docker compose -f ./app/docker-compose.yaml build
          docker images
   
      - name: Tag Docker images
        run: |
          docker tag backend_image $TAG_NAME:backend-latest
          docker tag frontend_image $TAG_NAME:frontend-latest
          
      - name: Push Docker images to Docker Hub
        run: |
          docker push $TAG_NAME:backend-latest
          docker push $TAG_NAME:frontend-latest
