name: Continuous Deployment Pipeline

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  
jobs:
  docker-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build Docker Compose services
        run: |
          docker compose -f ./app/docker-compose.yaml build
 
      - name: Tag Docker images
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/fyp"

          docker tag backend_image $IMAGE_NAME:backend-latest
          docker tag frontend_image $IMAGE_NAME:frontend-latest
        
      - name: Push Docker images to Docker Hub
        run: |
          docker push $IMAGE_NAME:backend-latest
          docker push $IMAGE_NAME:frontend-latest
